extends: "site.yaml"
mode: production
media_url: //d3g644l4515ldw.cloudfront.net/
deploy_root: '.final'
plugins:
  - hyde.ext.plugins.meta.MetaPlugin
  - hyde.ext.plugins.git.GitDatesPlugin
  - extensions.combine.CombinePlugin
  - hyde.ext.plugins.auto_extend.AutoExtendPlugin
  - hyde.ext.plugins.less.LessCSSPlugin
  - extensions.css.CSSPrefixerPlugin
  - hyde.ext.plugins.textlinks.TextlinksPlugin
  - hyde.ext.plugins.urls.UrlCleanerPlugin
  - hyde.ext.plugins.images.ImageSizerPlugin
  - extensions.coffee.CoffeePlugin
  - extensions.coffee.UglifyPlugin
uglify:
  app: /usr/bin/uglifyjs
  args:
    no-copyright: ""
urlcleaner:
  index_file_names:
    - index.html
  strip_extensions:
    - html
  append_slash: false
